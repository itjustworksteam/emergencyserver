os:
- linux
language: generic
sudo: required
dist: trusty
services:
- docker
install:
- eval "$(curl -sL https://gist.githubusercontent.com/kylef/5c0475ff02b7c7671d2a/raw/02090c7ede5a637b76e6df1710e83cd0bbe7dcdf/swiftenv-install.sh)"
script:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then swiftenv install 3.0 ; fi
- swiftenv global 3.0
- swift build
- swift test
- docker build -t therickys93/emergencyserver .
after_success:
- if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
  docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"; docker
  push therickys93/emergencyserver; fi
deploy:
  provider: heroku
  buildpack: https://github.com/vapor/heroku-buildpack.git
  app: emergency-server
  strategy: git
  api_key:
    secure: 
